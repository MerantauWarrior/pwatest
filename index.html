<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
	<title>Menu</title>
	<!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	
	<div class="wrapper">
		
		<div class="header">
			<div class="container">
				<div class="header__info clear">
					<div class="header-time">3:29 PM</div>
					<div class="header-date">Tuesday, April 24</div>
					<div class="header-weather">
						<div class="header-weather__text">25<span>o</span></div>						
						<img src="img/weather-sunny.png" alt="sunny" class="header-weather__img">
					</div>
				</div>
				<div class="header__control clear">
					<div class="header-day">Today</div>
					<div class="header-nav">
						<a href="#" class="header-tomorrow">
							<span class="header-tomorrow__text">Tomorrow<span class="header-tomorrow__sign"></span></span>
						</a>
						<a href="#" class="header-calendar"></a>
					</div>
				</div>
			</div>
		</div>
		
		<h1><center>START PAGE</center></h1>
		
		<div class="help">
			<div class="container">
				<a href="#" class="help-nurse">
					<span class="help-nurse__icon-wrap"><span class="help-nurse__icon"></span></span>
					<span class="help-nurse__text">Call nurse</span>
				</a>
				<a href="#" class="help-things">
					<img src="img/things.png" class="help-things__icon">
					<span class="help-things__text">Request things</span>
				</a>
			</div>
		</div>
		
		<div class="modal">
			<div class="modal-nurse">
				<div class="modal-nurse__icon">
					<div class="modal-nurse__icon-bubble1"></div>
					<div class="modal-nurse__icon-bubble2"></div>
					<div class="modal-nurse__icon-img"></div>
				</div>
				<div class="modal-nurse__title">Call nurse... </div>
				<div class="modal-nurse__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore</div>
				<a href="#" class="modal-nurse__cancel">Cancel</a>
			</div>
		</div>
		
	</div>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
